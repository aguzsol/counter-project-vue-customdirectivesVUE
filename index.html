<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <!-- bootstrap css -->
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <!-- main css -->
 <link rel="stylesheet" href="css/main.css">
 <!-- google fonts -->
 <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

 <!-- font awesome -->
 <script src="js/all.js"></script>
 <title>Counter Project</title>
 <style>
 </style>
</head>

<body v-on:click.left="mouseEvent">


 <div v-highlight="'white'" id="app" class="container">
  <div class="row max-height align-items-center">
   <div class="col-10 mx-auto col-md-6 text-center main-container p-5 rounded-pill">
    <h1 v-highlight="'yellow'" v-hide-after="'5'" class="text-uppercase ">counter</h1>
    <h1 :class="{positive: counter>0, negative: counter<0}" id="counter">{{ counter }}</h1>
    <p class="text-white">The number is {{ numberIsPositive }} </p>
    <div class="btn-container d-flex justify-content-around flex-wrap">
     <button v-blick-if-no-action="1" @click="updateCounter(-1)" class="btn counterBtn prevBtn text-uppercase m-2">lower count</button>
     <button v-blick-if-no-action="1" @click="updateCounter(1)" class="btn counterBtn nextBtn text-uppercase m-2">add count</button>
    </div>
   </div>
  </div>
 </div>


 <!-- Vue -->
 <script src="https://unpkg.com/vue@next"></script>
 <!-- jquery -->
 <script src="js/jquery-3.3.1.min.js"></script>
 <!-- bootstrap js -->
 <script src="js/bootstrap.bundle.min.js"></script>
 <!-- script js -->
 <script src="js/app.js"></script>
</body>

</html>
